<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="force-rendering" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>网络工程题库学习</title>
  <script src="assets/vue.global.js"></script>
  <link href="assets/tailwind.min.css" rel="stylesheet">
  <link href="assets/full.css" rel="stylesheet" type="text/css">
<!--  <link href="./output.css" rel="stylesheet">-->
<!--  <script src="https://cdn.tailwindcss.com"></script>-->
  <style>
      .fade-enter-active, .fade-leave-active {
          transition: opacity 0.3s ease;
      }

      .fade-enter-from, .fade-leave-to {
          opacity: 0;
      }

      .question-card {
          min-height: 300px;
          transition: all 0.3s ease;
      }

      .answer-card {
          min-height: 200px;
      }

      .topic-btn {
          transition: all 0.2s ease;
      }

      .topic-btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .progress-bar {
          height: 6px;
          transition: width 0.5s ease;
      }

      @media (max-width: 768px) {
          .container {
              display: flex;
              flex-direction: column;
              gap-2;
          }
          .p-6{padding:0.8rem}
          .p-4 {
              padding: 0.6rem
          }

      }
  </style>
</head>
<body>
<div id="app" class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="container mx-auto px-4 py-8">
    <header class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-indigo-800 mb-2">网络工程题库学习</h1>
      <p class="text-gray-600">高效学习，轻松掌握知识点</p>
    </header>

    <div class="flex flex-col lg:flex-row gap-6">
      <!-- 左侧导航 -->
      <div class="w-full lg:w-1/4">
        <div class="bg-white rounded-xl shadow-lg p-4 mb-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">学习主题</h2>
          <div class="space-y-2">
            <button
              v-for="topic in topics"
              :key="topic.title"
              @click="setTopic(topic.title)"
              :class="{
                  'topic-btn btn btn-block justify-start': true,
                  'btn-primary': currentTopic === topic.title,
                  'btn-ghost': currentTopic !== topic.title
                }"
            >
              <span class="flex-1 text-left">{{ topic.title }}</span>
              <span class="badge badge-neutral">{{ topic.topics.length }}</span>
            </button>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-4">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">学习进度</h2>


          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">总题目</div>
              <div class="stat-value text-primary">{{ totalQuestions }}</div>
              <div class="stat-desc">涵盖所有主题</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 右侧内容 -->
      <div class="w-full lg:w-3/4">
        <div class="bg-white rounded-xl shadow-lg p-6">
          <div class="container flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">
              {{ currentTopic || '请选择学习主题' }}
            </h2>
            <div class="flex gap-2">
              <button
                class="btn btn-primary"
                :disabled="!currentTopic || !currentTopicData.topics.length"
                @click="showAllQuestions">
                查看全部
              </button>

              <button
                class="btn btn-primary"
                :disabled="!currentTopic || !currentTopicData.topics.length"
                @click="randomSelect"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z" />
                </svg>
                随机选题
              </button>
              <button
                class="btn btn-success"
                :disabled="!currentQuestion"
                @click="showAnswer"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                        clip-rule="evenodd" />
                </svg>
                查看答案
              </button>
            </div>
          </div>

          <div v-if="currentTopic && !allQuestionVisible">
            <!-- 题目区域 -->
            <div class="question-card bg-base-100 rounded-xl p-6 shadow-md mb-6">
              <div v-if="currentQuestion">
                <h3 class="text-xl font-semibold mb-4">题目：</h3>
                <div class="text-lg mb-6 whitespace-pre-line">{{ currentQuestion.topic }}</div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text">你的答案</span>
                  </label>
                  <textarea
                    v-model="userAnswer"
                    class="textarea textarea-bordered h-40"
                    placeholder="在这里输入你的答案..."
                  ></textarea>
                </div>
              </div>

              <div v-else-if="currentTopicData.topics.length === 0"
                   class="flex flex-col items-center justify-center h-64">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-4" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-gray-500 text-lg">该主题下暂无题目</p>
              </div>

              <div v-else class="flex flex-col items-center justify-center h-64">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-400 mb-4" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 14v3m4-3v3m4-3v3m3-3h6m-3-3h6M6 10h.01M6 6h.01M6 14h.01" />
                </svg>
                <p class="text-gray-600 mb-4">点击"随机选题"按钮开始练习</p>
                <button class="btn btn-primary" @click="randomSelect">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path
                      d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z" />
                  </svg>
                  随机选题
                </button>
              </div>
            </div>

            <!-- 答案区域 -->
            <transition name="fade">
              <div v-if="answerVisible"
                   class="answer-card bg-base-100 rounded-xl p-6 shadow-md border-l-4 border-success">
                <h3 class="text-xl font-semibold mb-4 text-success">参考答案：</h3>
                <div class="text-lg whitespace-pre-line">{{ currentQuestion.answer }}</div>

                <div class="flex mt-6 gap-2">
                  <button class="btn btn-outline" @click="hideAnswer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    隐藏答案
                  </button>
                  <button class="btn btn-primary" @click="nextQuestion">
                    下一题
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20"
                         fill="currentColor">
                      <path fill-rule="evenodd"
                            d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                  </button>
                </div>
              </div>
            </transition>
          </div>

          <div v-else-if="currentTopic && allQuestionVisible">
            <ul class="bg-base-100 rounded-box shadow-lg p-4 space-y-4">
              <li
                v-for="(topic, index) in currentTopicData.topics"
                :key="index"
                class="p-4 rounded-xl transition-all duration-300 hover:shadow-md"
                :class="{
        'bg-base-200': index % 2 === 0,
        'bg-base-100': index % 2 !== 0,
        'border border-base-300': true
      }"
              >
                <div class="flex items-start">
                  <div class="flex-shrink-0 mr-3 mt-1">
                    <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-bold">
                      {{ index + 1 }}
                    </div>
                  </div>
                  <div class="flex-grow">
                    <h3 class="font-bold text-lg text-primary mb-2 flex items-center">
                      {{ topic.topic }}
                    </h3>
                    <div class="bg-base-100 rounded-lg p-3 border border-base-300">
                      <div class="text-lg whitespace-pre-line">{{ topic.answer }}</div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <div v-else class="flex flex-col items-center justify-center h-64 bg-base-100 rounded-xl p-6 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-400 mb-4" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">欢迎使用题库学习系统</h3>
            <p class="text-gray-500 text-center mb-4">请从左侧选择一个学习主题开始练习</p>
            <button class="btn btn-primary" @click="setTopic(topics[3].title)">
              开始学习
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                      d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                      clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const { createApp, ref, computed } = Vue

  createApp({
    setup() {
      const topics = ref([
        {
          'title': '近代史',
          'topics': [
            {
              'topic': '中国半殖民地半封建社会的基本特征。',
              'answer':
                '(1)资本-帝国主义操纵中国经济政治命脉\n' +
                '(2)封建势力成为列强统治中国的支柱\n' +
                '(3)自然经济遭破坏但封建剥削制度仍存\n' +
                '(4)民族资本主义发展缓慢且软弱\n' +
                '(5)经济文化发展极不平衡\n' +
                '(6)中国人民日益贫困化。'
            },
            {
              'topic': '近代中国反侵略战争失败的原因',
              'answer':
                '(1)根本原因：社会制度腐败(如清政府妥协投降)\n' +
                '(2)直接原因：经济技术落后(武器、战术等)'
            },
            {
              'topic': '《天朝田亩制度》的性质与评价',
              'answer':
                '(1)性质：以解决土地问题为中心的社会改革方案\n' +
                '(2)进步性：否定封建土地所有制，反映农民土地愿望\n' +
                '(3)局限性：空想性(排斥商品经济)、落后性(维护小农经济)。'
            },
            {
              'topic': '洋务运动的历史作用',
              'answer':
                '(1)客观促进近代工业和民族资本主义发展\n' +
                '(2)开办新式学堂，培养近代人才\n' +
                '(3)传播西方科技知识，推动社会风气转变。'
            },
            {
              'topic': '三民主义的主要内容',
              'answer':
                '(1)民族主义：推翻清政府，建立中华民族“独立的国家”\n' +
                '(2)民权主义：建立资产阶级民主共和国\n' +
                '(3)民生主义：“平均地权”(未彻底废除封建土地制度)。'
            },
            {
              'topic': '辛亥革命的历史意义',
              'answer':
                '(1)推翻清王朝统治，打击中外反动势力\n' +
                '(2)建立中国历史上第一个资产阶级共和政府，传播民主共和理念\n' +
                '(3)推动中国人民思想解放\n' +
                '(4)推动中国社会变革\n' +
                '(5)打击帝国主义侵略势力，促进亚洲民族解放运动。'
            },
            {
              'topic': '五四运动的历史特点',
              'answer':
                '(1)彻底反帝反封建的革命性\n' +
                '(2)群众广泛参与的全民性\n' +
                '(3)促进马克思主义传播的思想启蒙性。'
            },
            {
              'topic': '中国共产党成立的历史意义',
              'answer':
                '(1)中国革命有了坚强的领导核心\n' +
                '(2)中国革命有了科学的指导思想(马克思主义)\n' +
                '(3)中国革命有了新的前途(社会主义)。'
            },
            {
              'topic': '井冈山革命根据地的意义',
              'answer':
                '(1)开辟“农村包围城市”的革命道路\n' +
                '(2)形成“工农武装割据”思想\n' +
                '(3)为各地起义树立榜样。'
            },
            {
              'topic': '中国共产党关于巩固抗日民族统一战线的策略总方针',
              'answer':
                '发展进步势力(策略的中心环节)，争取中间势力，孤立顽固势力\n' +
                '(1)进步势力：工人、农民和城市小资产阶级(基础，抗日战争的主要依靠力量)\n' +
                '(2)中间势力：民族资产阶级、开明绅士和地方实力派\n' +
                '(3)顽固势力：大地主大资产阶级的抗日派，即以蒋介石集团为代表的国民党亲英美派。中国共产党对其贯彻又联合又斗争的政策。在同顽固派作斗争时，坚持有理、有利、有节的原则'
            },
            {
              'topic': '抗日战争胜利的原因',
              'answer':
                '(1)以爱国主义为核心的民族精神\n' +
                '(2)中国共产党的中流砥柱作用\n' +
                '(3)全民族抗战的伟大力量\n' +
                '(4)世界反法西斯力量支持。'
            },
            {
              'topic': '解放战争时期土地改革的作用',
              'answer':
                '(1)消灭封建剥削土地制度\n' +
                '(2)解放农村生产力\n' +
                '(3)为战争提供人力物力支持。'
            },
            {
              'topic': '新中国成立初期面临的考验',
              'answer':
                '(1)能否巩固新生政权\n' +
                '(2)能否恢复国民经济\n' +
                '(3)能否维护国家主权和安全\n' +
                '(4)能否保持党的作风。'
            },
            {
              'topic': '社会主义基本制度确立的意义',
              'answer':
                '(1)为社会生产力大发展开辟道路\n' +
                '(2)为当代中国的一切发展进步提供根本政治保障\n' +
                '(3)为社会主义先进文化的发展指明前进方向\n' +
                '(4)标志着中国进入了社会主义社会。'
            },
            {
              'topic': '中共八大的历史贡献',
              'answer':
                '(1)科学分析国内主要矛盾\n' +
                '(2)提出经济建设方针(综合平衡中稳步前进)\n' +
                '(3)强调执政党建设。'
            },
            {
              'topic': '十一届三中全会的历史意义',
              'answer':
                '(1)重新确立实事求是思想路线\n' +
                '(2)工作重心转移到经济建设\n' +
                '(3)形成以邓小平为核心的领导集体。'
            },
            {
              'topic': '邓小平南方谈话的核心观点',
              'answer':
                '(1)提出“三个有利于”判断标准\n' +
                '(2)强调发展才是硬道理\n' +
                '(3)计划与市场不是社会主义与资本主义的本质区别。'
            },
            {
              'topic': '邓小平提出的“一个国家、两种制度”的构想',
              'answer':
                '(1)1982 年 1 月邓小平首次提出“一个国家，两种制度”的概念\n' +
                '(2)1983 年 6 月提出解决台湾问题的六条方针，进一步充实了“一国两制”的构想\n' +
                '(3)“一国两制”构想首先被运用于解决香港、澳门回归祖国问题。'
            },
            {
              'topic': '邓小平理论的历史地位',
              'answer':
                '(1)回答“什么是社会主义、怎样建设社会主义” \n' +
                '(2)指导中国人民在改革开放中胜利实现社会主义现代化的正确理论\n' +
                '(3)中国特色社会主义理论体系的开篇之作。'
            },
            {
              'topic': '科学发展观的内涵',
              'answer':
                '(1)第一要义是发展\n' +
                '(2)核心是以人为本\n' +
                '(3)基本要求是全面协调可持续\n' +
                '(4)根本方法是统筹兼顾。'
            },
            {
              'topic': '全面建成小康社会的意义',
              'answer':
                '(1)实现中华民族千百年来的夙愿\n' +
                '(2)是迈向中华民族伟大复兴的关键一步\n' +
                '(3)是对人类社会的伟大贡献。'
            },
            {
              'topic': '全面深化改革的总目标',
              'answer':
                '(1)完善和发展中国特色社会主义制度\n' +
                '(2)推进国家治理体系和治理能力现代化。'
            },
            {
              'topic': '全面推进依法治国的总目标',
              'answer':
                '(1)建设中国特色社会主义法治体系\n' +
                '(2)建设社会主义法治国家。'
            },
            {
              'topic': '新时代党的建设总要求',
              'answer':
                '(1)坚决维护党中央权威和集中统一领导\n' +
                '(2)把党的政治建设摆在首位\n' +
                '(3)党的领导制度体系不断完善\n' +
                '(4)深入推进党的自我革命。'
            },
            {
              'topic': '新时代强军目标的内涵',
              'answer':
                '建设一支听党指挥、能打胜仗、作风优良的人民军队是党在新形势下的强军目标\n' +
                '(1)听党指挥是灵魂\n' +
                '(2)能打胜仗是核心\n' +
                '(3)作风优良是保证。'
            },
            {
              'topic': '推动构建人类命运共同体理念的意义',
              'answer':
                '(1)体现当代中国共产党人的全球视野\n' +
                '(2)体现中国将自身发展与世界发展相统一的世界胸怀'
            },
            {
              'topic': '生态文明体制改革的基础性框架',
